apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rec-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: redis.wolfeydev.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: redis-service
            port:
              name: redis