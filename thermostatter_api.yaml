apiVersion: apps/v1
kind: Deployment
metadata:
  name: thermostatter-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thermostatter-api
  template:
    metadata:
      labels:
        app: thermostatter-api
    spec:
      containers:
      - name: thermostatter-api
        image: ghcr.io/WolfEYc/thermostatter-api:latest
        ports: 
        - containerPort: 8080
      imagePullSecrets:
        - name: github-container-registry
---
apiVersion: v1
kind: Service
metadata:
  name: thermostatter-api-service
spec:
  selector:
    app: thermostatter-api
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thermostatter-api-ingress
spec:
  rules:
  - host: "thermostatter-api.wolfeydev.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: thermostatter-api-service
            port:
              number: 8080